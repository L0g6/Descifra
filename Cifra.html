<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador de Texto Personalizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, textarea, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .letter-values {
            display: flex;
            flex-wrap: wrap;
        }
        .letter-values div {
            margin: 5px;
        }
        .letter-values input {
            width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cifrador de Texto Personalizado</h1>

    <div class="letter-values">
        <!-- Generar inputs para cada letra del alfabeto español -->
        <script>
            const letras = 'abcdefghijklmnñopqrstuvwxyz';
            letras.split('').forEach(letra => {
                document.write(`<div><label>${letra}: <input type="number" id="value_${letra}" min="1" max="27"></label></div>`);
            });
        </script>
    </div>

    <label for="inputText">Ingrese el texto a cifrar:</label>
    <textarea id="inputText" rows="5" cols="50"></textarea>
    <button onclick="cifrarTexto()">Cifrar</button>
    <h2>Texto Cifrado:</h2>
    <textarea id="outputText" rows="5" cols="50" readonly></textarea>

    <script>
        function cifrarTexto() {
            const inputText = document.getElementById('inputText').value.toLowerCase();
            const outputText = inputText.split('').map(char => {
                return letraANumero(char);
            }).join(' ');
            document.getElementById('outputText').value = outputText;
        }

        function letraANumero(char) {
            const input = document.getElementById(`value_${char}`);
            if (input) {
                return input.value || char;
            }
            return char;
        }
    </script>
</body>
</html>
