<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrador de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, textarea, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .output-container {
            display: flex;
            flex-wrap: wrap;
        }
        .output-container input {
            width: 30px;
            margin: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Cifrador de Texto</h1>
    <label for="inputText">Ingrese el texto a cifrar:</label>
    <textarea id="inputText" rows="5" cols="50"></textarea>
    <button onclick="cifrarTexto()">Cifrar</button>
    <h2>Texto Cifrado:</h2>
    <div class="output-container" id="outputContainer"></div>

    <script>
        function cifrarTexto() {
            const inputText = document.getElementById('inputText').value.toLowerCase();
            const outputContainer = document.getElementById('outputContainer');
            outputContainer.innerHTML = ''; // Limpiar el contenido previo
            const outputText = inputText.split('').map(char => {
                return letraANumero(char);
            });

            outputText.forEach(num => {
                const inputBox = document.createElement('input');
                inputBox.type = 'text';
                inputBox.value = num;
                inputBox.readOnly = true;
                outputContainer.appendChild(inputBox);
            });
        }

        function letraANumero(char) {
            const letras = 'abcdefghijklmnÃ±opqrstuvwxyz';
            const indice = letras.indexOf(char);
            return indice >= 0 ? indice + 1 : '';
        }
    </script>
</body>
</html>
